<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>reg_boot</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
		<div class="container-fluid fluid_hf">
			<div class="container">
				<div class="float-right mt-5 pt-4 mr-5 pr-5"><a target="_self" href="../Login/login.html">我已注册，直接登录</a></div>
				<ul class="header breadcrumb align-items-center">
					<li class="breadcrumb-item ml-5"><img  src="../../public_img/user_img/logo.png" ></li>
					<li class="breadcrumb-item mt-1"><span>注册账号</span></li>
				</ul>
			</div>
		</div>
		<div class="container-fluid fluid_body">
			<div class="container">
				<table></table>
				<div class="log_up"><!-- 注册上半部 -->
					<div class="d-flex justify-content-between">
						<div>
							<div class="num_change">1 </div>
							<p class="tip_change">验证手机</p>
						</div>
						<div class="arrow_change"></div>
						<div>
							<div class="num">2</div>
							<p>填写账号信息</p>
						</div>
						<div class="arrow"></div>
						<div>
							<div class="num">3</div>
							<p>注册成功</p>
						</div>
					</div>
				</div>
				<div class="log_down"><!-- 注册下半部 -->
					<div id="login_1"><!-- 注册下半部1 -->
						<div>
							<div class="dropdown float-left">
								<button data-toggle="dropdown" class="btn dropdown-toggle">中国 0086</button>
								<ul class="dropdown-menu">
									<li><a href="">外国</a></li>
									<li><a href="">其他</a></li>
								</ul>
							</div>
							<!-- <span id="phone_tip">123</span> -->
							<input class="form-control d-inline-block" maxlength="11" placeholder="请输入手机号">
							<button class="btn btn_1">点击按钮进行验证</button>
							<button class="btn btn_2">下一步</button>
						</div>
					</div>
					<div id="login_2"><!-- 注册下半部2 -->
						<div>
							<div>
								<input class="form-control d-inline-block" maxlength="11" type="text" placeholder="用户名">
								<input class="form-control d-inline-block" maxlength="11" type="text" placeholder="密码">
								<input class="form-control d-inline-block" maxlength="11" type="text" placeholder="确认密码">
							</div>
							<button class="btn btn_2">确定</button>
						</div>
					</div>
					<div id="login_3"><!-- 注册下半部3 -->
						<span>注册成功！</span>
						<a href="">5秒后自动登录，并进入主页</a>
						<a href="">等等，我想先完善信息</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid fluid_hf">
			<div class="foot">
				<ul class="footer breadcrumb">
					<li class="breadcrumb-item"><a href="#">沃斯帐号与云空间用户协议</a></li>
					<li class="breadcrumb-item"><a href="#">关于沃斯帐号与云空间隐私的声明</a></li>
					<li class="breadcrumb-item"><a href="#">常见问题</a></li>
					<li class="breadcrumb-item"><a href="#">Cookies</a></li>
				</ul>
				<p>沃斯帐号 版权所有 © 2020-2020</p>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/reg.js"></script>
	</body>
</html>
