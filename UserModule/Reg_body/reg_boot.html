<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>login_boot</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reg_body.css"/>
	</head>
	<body>
		<div id="head">
			<iframe src="../LoginAndReg_pub/BootPub/reg_header_boot.html" width="100%" scrolling="no"></iframe>
		</div>
		<div class="container-fluid">
			<div class="container">
				<table></table>
				<div class="log_up"><!-- 注册上半部 -->
					<div class="d-flex justify-content-between">
						<div>
							<div class="num" id="num_1">1 </div>
							<p id="tip_1">验证手机</p>
						</div>
						<div id="arrow_1"></div>
						<div>
							<div class="num" id="num_2">2</div>
							<p id="tip_2">填写账号信息</p>
						</div>
						<div id="arrow_2"></div>
						<div>
							<div class="num" id="num_3">3</div>
							<p id="tip_3">注册成功</p>
						</div>
					</div>
				</div>
				<div class="log_down"><!-- 注册下半部 -->
					<div id="login_1"><!-- 注册下半部1 -->
						<div>
							<div class="dropdown float-left">
								<button data-toggle="dropdown" class="btn dropdown-toggle">中国 0086</button>
								<ul class="dropdown-menu">
									<li><a href="">外国</a></li>
									<li><a href="">其他</a></li>
								</ul>
							</div>
							<input class="form-control d-inline-block" maxlength="11" placeholder="请输入手机号">
							<button class="btn btn_1">点击按钮进行验证</button>
							<button class="btn btn_2" onclick="next_1">下一步</button>
						</div>
					</div>
					<div id="login_2"><!-- 注册下半部2 -->
						
					</div>
					<div id="login_3"><!-- 注册下半部3 -->
						
					</div>
				</div>
			</div>
		</div>
		<div id="foot">
			<iframe src="../LoginAndReg_pub/BootPub/login_footer_boot.html" width="100%" scrolling="no" height=""></iframe>
		</div>
	</body>
</html>
