<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/carousel.css">
	</head>
	<body>
		<div class="container-fluid p-0 bg-transparent">
			<div class="page_carousel">
				<!-- 首页轮播图 -->
				<div id="carousel_pic" class="carousel" data-ride="carousel">
					<!-- 1.轮播图片 -->
					<div class="carousel-inner">
						<!-- 第1张图片 -->
						<div class="carousel-item active">
							<a href="#">
								<img class="w-100" src="images/products/carousel-pic/huawei.png">
							</a>
						</div>
						<!-- 第2张图片 -->
						<div class="carousel-item">
							<a href="#">
								<img class="w-100" src="images/products/carousel-pic/xiaomi.png">
							</a>
						</div>
						<!-- 第3张图片 -->
						<div class="carousel-item">
							<a href="#">
								<img class="w-100" src="images/products/carousel-pic/charge-4(1).jpg">
							</a>
						</div>
						<!-- 第4张图片 -->
						<div class="carousel-item">
							<a href="#">
								<img class="w-100" src="images/products/carousel-pic/dido-Y3.png">
							</a>
						</div>
						<!-- 2.轮播指示器 -->
						<div class="carousel-indicators">
							<!-- 第1个指示器 -->
							<li data-target="#carousel_pic" data-slide-to="0" class="active slide_icon"></li>
							<!-- 第2个指示器 -->
							<li data-target="#carousel_pic" data-slide-to="1" class="slide_icon"></li>
							<!-- 第3个指示器 -->
							<li data-target="#carousel_pic" data-slide-to="2" class="slide_icon"></li>
							<!-- 第4个指示器 -->
							<li data-target="#carousel_pic" data-slide-to="3" class="slide_icon"></li>
						</div>
						<!-- 3.左右切换箭头 -->
						<!-- 左切换箭头 -->
						<a data-target="#carousel_pic" data-slide="prev" class="carousel-control-prev" href="#">
							<span class="carousel-control-prev-icon"></span>
						</a>
						<!-- 右切换箭头 -->
						<a data-target="#carousel_pic" data-slide="next" class="carousel-control-next" href="#">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
