<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/header.css">
	</head>
	<body>
		<div class="container-fluid pt-4 page_header">
			<div class="container px-0">
				<!-- 利用栅格，设置响应式页面头部 -->
				<div class="row no-gutters justify-content-between">
					<!-- 页面LOGO -->
					<div class="col-lg-2 col-sm-12">
						<a class="d-block" href="index.html">
							<img class="logo_icon" src="images/icons/logo.png" alt="这是logo图标">
						</a>
					</div>
					<!-- 商品信息输入框 -->
					<div class="col-lg-5 col-sm-12 d-flex pt-1 pl-lg-3">
						<input type="text" class="form-control my_input" placeholder="华为手环 B6 小米手环5 NFC">
						<!-- 搜索图标按钮 -->
						<a href="#">
							<img class="search_icon" src="images/icons/search-icon.png" alt="这是搜索图标">
						</a>
					</div>
					<!-- 登录、注册等 -->
					<div class="col-lg-5 col-sm-12 pt-2">
						<div class="row no-gutters">
							<ul class="breadcrumb col-sm-12 justify-content-lg-end">
								<!-- 登录注册 -->
								<li class="breadcrumb-item">
									<img src="images/icons/login-reg1.png" alt="这是登录注册图标">
									<a href="login.html">请登录，</a>
									<a href="reg.html">免费注册</a>
								</li>
								<li class="breadcrumb-item dropdown">
									<a href="#">
										<img src="images/icons/wish-icon1.png" alt="这是收藏图标">
										<span>我的收藏(<strong class="wish_num">0</strong>)</span>
									</a>
									<div class="dropdown-menu border">
										<p class="alert alert-light alert-dismissible m-0 p-0">空空如也！<br>你还未搜藏任何商品</p>
									</div>
								</li>
								<li class="breadcrumb-item">
									<a href="#">
										<img src="images/icons/shop-cart3.png" alt="这是购物车图标">
										<span>我的购物车(<strong class="cart_num">2</strong>)</span>
										<img src="images/icons/trg-icon.png">
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
