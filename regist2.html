	<head>

		<link rel="stylesheet" type="text/css" href="css/regist.css"/>

	<body>
		<header class="bg-light row">
			<div class="h2 font-weight-normal col-6 offset-3">
				欢迎注册
			</div>
			<div class="col-3 mt-3">
				<span class="text-muted">已有账号？</span>
				<a href="#" class="text-danger">请登录></a>
			</div>
		</header>
		<div class="container">
			<div class="d-flex justify-content-around my_div my1"><!-- 注册头 -->
			    <div class="">
			        <span class="my_border d-block">1</span>
			        <p class="font_small">验证手机号</p>
			    </div>
			    <div class="">
			        <span class="my_border d-block ">2</span>
			        <p class="font_small">填写账号信息</p>
			    </div>
			    <div class="">
			        <span class="my_border d-block">3</span>
			        <p class="font_small">注册成功</p>
			    </div>
			</div>
			<!-- 主体信息 -->
			<div  class="bord1 my_input3 my1">
				<span class="my_word ">用户名</span>
				<input type="text" class="my_input2 ml-2">
			</div>
			<div  class="bord1 my_input3 my1 mt-3 ">
				<span class="my_word ">设置密码</span>
				<input type="text" class="my_input2 ml-2">
			</div>
			<div  class="bord1 my_input3 my1 mt-3">
				<span class="my_word ">确认密码</span>
				<input type="text" class="my_input2 ml-2">
			</div>
			<div><!-- floor第二层 -->

				<p class="text-center">
					<a class="btn my_border3 mt-3 text-white bg-danger my_height" href="#">立即注册</a>
				</p>
				<div class="d-flex my_div m-auto justify-content-between">
					<div>
						<img src="img/2020-09-23_184539.png" >

					</div>
					<div>
						<img src="img/2020-09-23_184554.png" >

					</div>
				</div>
			</div>
		
		<footer>
			<div class="row">
				<ul class="breadcrumb col-12 justify-content-center">
